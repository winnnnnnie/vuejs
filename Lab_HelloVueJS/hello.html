<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app1">
        <input v-model="message">
        {{ message }}
        <button v-on:click="reverseMessage">Reverse Message</button>

    </div>
    <div id="app2">
        <span v-bind:title="message">
            請將滑鼠移到本段文字上方
        </span>
    </div>
    <div id="app3">
        <span v-if="seen">Now you see me</span>
    </div>
    <div id="app4">
        <ul>
            <li v-for="item in todoList">
                {{ item.text }}
            </li>
        </ul>
    </div>
    <script>
        var app4 = new Vue({
            el: "#app4",
            data: {
                todoList: [
                    { id: 1, text: "job a" },
                    { id: 2, text: "job b" },
                    { id: 3, text: "job c" },
                ]
            }

        });


        var app1 = new Vue({
            el: "#app1",
            data: {
                message: 'hello vue!'
            },
            methods: {
                foo: function () {
                    alert('ok');
                },
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '載入時間: ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        });


    </script>
</body>

</html>
