<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="lab">
        First name:<input type="text" v-model=firstName><br><br>
        Last name:<input type="text" v-model=lastName>
        <hr>
        {{fullName}}
    </div>

    <script>
        // var labApp = new Vue({
        //     el: "#lab",

        //         firstName: "1111",
        //         lastName: "2222"
        //     },
        //     computed: {
        //         fullName() {
        //             return this.firstName + " " + this.lastName
        //         }
        //     }
        // });
        var labApp = new Vue({
            el: "#lab",
            data: {
                firstName: "1111",
                lastName: "2222",
                fullName: "1111 2222"
            },
            methods: {
                computeFullName: function () {
                    this.fullName = this.firstName + " " + this.lastName
                }
            },
            watch: {
                firstName: function () {
                    this.computeFullName();
                },
                lastName: function () {
                    this.computeFullName();
                }
            }
        });
    </script>
</body>

</html>
